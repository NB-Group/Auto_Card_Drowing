<body>
    <!-- åŠ¨æ€èƒŒæ™¯ç²’å­ -->
    <div class="background-particles" id="particles"></div>

    <!-- å¤´éƒ¨ -->
    <div class="header">
        <h1>æ˜¥ç§‹æ€å¡ç‰Œ</h1>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalCards">0</span>
                <span class="stat-label">æ€»å¡ç‰Œæ•°</span>

            <div class="stat-item">

                <span class="stat-label">å¡ç‰Œç±»å‹</span>

            </button>

    <!-- ä¸»è¦å†…å®¹ -->
    <div class="container">
        <!-- åŠ è½½æç¤º -->
        <div class="loading">
            <div class="spinner"></div>
            <p id="loading-text">æ­£åœ¨åŠ è½½å¡ç‰Œæ•°æ®...</p>
            <div class="loading-progress-bar">
                <div class="loading-progress-fill"></div>
            </div>
            </div>
            
        <!-- å¡ç‰Œç½‘æ ¼ -->
        <div class="cards-grid"></div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>æš‚æ— å¡ç‰Œ</h3>
            <p>Generated_Cardsæ–‡ä»¶å¤¹ä¸­è¿˜æ²¡æœ‰å¡ç‰Œå›¾ç‰‡<br>è¯·å…ˆè¿è¡Œå¡ç‰Œç”Ÿæˆå™¨æ¥åˆ›å»ºå¡ç‰Œ</p>
            </div>
            </div>
            
    <!-- ä¸‹è½½è¿›åº¦æç¤º -->
    <div id="downloadProgress" class="download-progress">
        <h3>æ­£åœ¨ä¸‹è½½å¡ç‰Œ...</h3>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
            </div>
        <p id="progressText">0 / 0</p>

    <script>
        const loading = document.querySelector('.loading');
        const emptyState = document.querySelector('.empty-state');
        const cardsGrid = document.querySelector('.cards-grid');
        const downloadAllBtn = document.querySelector('.download-all-btn');
        let currentCardCount = 0;
        let allAvailableCards = [];

        function updateStats(cardCount, typeCount, totalSize) {
            document.getElementById('totalCards').textContent = cardCount;
            document.getElementById('cardTypes').textContent = typeCount;
            document.getElementById('totalSize').textContent = `${(totalSize / (1024 * 1024)).toFixed(2)} MB`;
        }

        function createCardElement(card) {
            const cardWrapper = document.createElement('div');
            cardWrapper.className = 'card-wrapper';
            
            cardWrapper.innerHTML = `
                <div class="card">
                    <img src="${card.imageUrl}" alt="${card.card_name}" loading="lazy">
                    <div class="card-overlay">
                        <h3 class="card-name">${card.card_name} (${card.card_group})</h3>
                        <p class="card-info">${card.description}</p>
                    </div>
                </div>
                <button class="download-btn" title="ä¸‹è½½æ­¤å¡ç‰Œ">
                    <i class="fas fa-download"></i>
                </button>
            `;

            cardWrapper.querySelector('.download-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                downloadCard(card.imageUrl, `${card.card_name}.png`);
            });

            return cardWrapper;
        }

        function downloadCard(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
        }

        async function downloadAllCards() {
            if (allAvailableCards.length === 0) {
                alert('æ²¡æœ‰å¯ä¾›ä¸‹è½½çš„å¡ç‰Œã€‚');
                return;
            }

            const progressContainer = document.querySelector('.download-progress');
            const progressFill = document.querySelector('.progress-fill');
            const progressText = document.querySelector('.progress-text');
            progressContainer.style.display = 'block';

            const zip = new JSZip();
            let downloadedCount = 0;

            for (const card of allAvailableCards) {
                try {
                    const response = await fetch(card.imageUrl);
                    const blob = await response.blob();
                    zip.file(`${card.card_name}.png`, blob);
                } catch (error) {
                    console.error(`ä¸‹è½½å¡ç‰Œå¤±è´¥: ${card.card_name}`, error);
                }
                downloadedCount++;
                const progress = (downloadedCount / allAvailableCards.length) * 100;
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `æ­£åœ¨æ‰“åŒ…... (${downloadedCount}/${allAvailableCards.length})`;
            }

            progressText.textContent = 'æ­£åœ¨ç”ŸæˆZIPæ–‡ä»¶...';
            zip.generateAsync({ type: "blob" })
                .then(function(content) {
                    saveAs(content, "æ˜¥ç§‹æ€å…¨å¡ç‰Œ.zip");
                    progressContainer.style.display = 'none';
                });
        }

        async function fetchAndDisplayCards() {
            const loadingText = document.getElementById('loading-text');
            const progressFill = document.querySelector('.loading-progress-fill');
            loading.style.display = 'block';
            emptyState.style.display = 'none';
            cardsGrid.innerHTML = '';
            progressFill.style.width = '0%';
            loadingText.textContent = 'æ­£åœ¨è¯»å–å¡ç‰Œé…ç½®...';

            try {
                const response = await fetch('cards.json?v=' + new Date().getTime());
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                let allCardsConfig = await response.json();

                if (allCardsConfig.length === 0) {
                    loading.style.display = 'none';
                    emptyState.style.display = 'block';
                    updateStats(0, 0, 0);
                    return;
                }

                loadingText.textContent = `æ­£åœ¨æ£€æŸ¥ ${allCardsConfig.length} å¼ å¡ç‰Œæ–‡ä»¶...`;
                
                const existingCards = [];
                let checkedCount = 0;
                
                const cardChecks = allCardsConfig.map(card => {
                    if (!card || !card.card_name) {
                        console.warn('å‘ç°ä¸€ä¸ªæ— æ•ˆçš„å¡ç‰Œé¡¹ç›®ï¼ˆç¼ºå°‘åç§°ï¼‰:', card);
                        checkedCount++; // åŒæ ·éœ€è¦å¢åŠ è®¡æ•°å™¨
                        const progress = (checkedCount / allCardsConfig.length) * 100;
                        progressFill.style.width = `${progress}%`;
                        return Promise.resolve(); // è¿”å›ä¸€ä¸ªç«‹å³å®Œæˆçš„Promise
                    }

                    const imageUrl = `Generated_Cards/${encodeURIComponent(card.card_name)}.png`;
                    return fetch(imageUrl, { method: 'HEAD' })
                        .then(res => {
                            if (res.ok) {
                                const size = parseInt(res.headers.get('Content-Length') || '0', 10);
                                existingCards.push({ ...card, imageUrl, size });
                            }
                        })
                        .catch(err => {
                            // è·³è¿‡ä¸å­˜åœ¨æˆ–åŠ è½½å¤±è´¥çš„å›¾ç‰‡
                        })
                        .finally(() => {
                            checkedCount++;
                            const progress = (checkedCount / allCardsConfig.length) * 100;
                            progressFill.style.width = `${progress}%`;
                            loadingText.textContent = `æ­£åœ¨æ£€æŸ¥å¡ç‰Œ... (${checkedCount}/${allCardsConfig.length})`;
                        });
                });

                await Promise.all(cardChecks);

                existingCards.sort((a, b) => {
                    const typeOrder = { 'å˜æ³•': 1, 'é”¦å›Š': 2, 'è¿é”': 3, 'ç¥­ç¥€': 4 };
                    if (typeOrder[a.card_group] !== typeOrder[b.card_group]) {
                        return (typeOrder[a.card_group] || 99) - (typeOrder[b.card_group] || 99);
                    }
                    return a.card_name.localeCompare(b.card_name, 'zh-CN');
                });
                
                allAvailableCards = existingCards; // æ›´æ–°å…¨å±€å¯ç”¨å¡ç‰Œåˆ—è¡¨
                loading.style.display = 'none';

                if (existingCards.length === 0) {
                    emptyState.style.display = 'block';
                    updateStats(0, 0, 0);
                    currentCardCount = 0;
                    return;
                }

                let totalSize = 0;
                const cardTypes = new Set();
                
                existingCards.forEach(card => {
                    cardTypes.add(card.card_group);
                    totalSize += card.size || 0;
                    const cardElement = createCardElement(card);
                    cardsGrid.appendChild(cardElement);
                });
                
                updateStats(existingCards.length, cardTypes.size, totalSize);
                currentCardCount = existingCards.length;
                
            } catch (error) {
                console.error('åŠ è½½å¡ç‰Œå¤±è´¥:', error);
                loading.style.display = 'none';
                emptyState.style.display = 'block';
                emptyState.querySelector('h3').textContent = 'åŠ è½½å¤±è´¥';
                emptyState.querySelector('p').textContent = 'æ— æ³•åŠ è½½ card.json æˆ–å‘ç”Ÿç½‘ç»œé”™è¯¯ã€‚';
            }
        }

        async function checkForNewCards() {
            console.log("æ­£åœ¨æ£€æŸ¥æ–°å¡ç‰Œ...");
            try {
                const response = await fetch('cards.json?v=' + new Date().getTime());
                if (!response.ok) return;
                const allCardsConfig = await response.json();

                let existingFileCount = 0;
                const checks = allCardsConfig.map(card => 
                    fetch(`Generated_Cards/${encodeURIComponent(card.card_name)}.png`, { method: 'HEAD' })
                        .then(res => {
                            if (res.ok) existingFileCount++;
                        })
                        .catch(() => {})
                );
                
                await Promise.all(checks);

                if (existingFileCount !== currentCardCount) {
                    console.log(`å‘ç°å¡ç‰Œæ•°é‡å˜åŒ–ï¼ä» ${currentCardCount} å˜ä¸º ${existingFileCount}ã€‚æ­£åœ¨åˆ·æ–°...`);
                    fetchAndDisplayCards();
                    } else {
                    console.log("æ²¡æœ‰å‘ç°æ–°å¡ç‰Œã€‚");
                }
            } catch(error) {
                console.error("æ£€æŸ¥æ–°å¡ç‰Œæ—¶å‡ºé”™:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayCards();
            downloadAllBtn.addEventListener('click', downloadAllCards);
            setInterval(checkForNewCards, 30000); // æ¯30ç§’æ£€æŸ¥ä¸€æ¬¡
        });
        </script>
