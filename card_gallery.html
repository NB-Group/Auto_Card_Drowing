    <script>
        // å…¨å±€å˜é‡å­˜å‚¨å¡ç‰Œæ•°æ®
        let allCards = [];

        // åˆ›å»ºåŠ¨æ€èƒŒæ™¯ç²’å­
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

        // è·å–å¡ç‰Œæ–‡ä»¶åï¼ˆä»cards.jsonï¼‰
        async function getCardNames() {
            try {
                const response = await fetch('cards.json');
                const cards = await response.json();
                return cards.map(card => ({
                    name: card.card_name,
                    group: card.card_group,
                    description: card.description

            } catch (error) {

        // æ£€æŸ¥å›¾ç‰‡æ˜¯å¦å­˜åœ¨
        function checkImageExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ä¸‹è½½å•å¼ å›¾ç‰‡
        function downloadImage(imageSrc, fileName) {
            const link = document.createElement('a');
            link.href = imageSrc;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ä¸‹è½½æ‰€æœ‰å¡ç‰Œ
        async function downloadAllCards() {
            const progressContainer = document.querySelector('.download-progress');
            const progressFill = document.querySelector('.progress-fill');
            const progressText = document.querySelector('.progress-text');
            const progressBar = document.querySelector('.progress-bar');
            
            try {
                progressText.textContent = 'æ­£åœ¨å‡†å¤‡æ–‡ä»¶...';
                progressContainer.style.display = 'block';
                
                const response = await fetch('cards.json');
                const cards = await response.json();
                
                if (cards.length === 0) {
                    progressText.textContent = 'æ²¡æœ‰å¯ä¸‹è½½çš„å¡ç‰Œã€‚';
                    setTimeout(() => { progressContainer.style.display = 'none'; }, 2000);
                    return;
                }

                progressText.textContent = 'æ­£åœ¨å‹ç¼©... (0/' + cards.length + ')';
                progressBar.style.display = 'block';

                let loadedCount = 0;
                const totalCount = cards.length;
                const zip = new JSZip();
                let totalSize = 0;

                const cardPromises = cards.map(card => {
                    if (!card.card_name) return Promise.resolve(); // è·³è¿‡æ— æ•ˆå¡ç‰Œ
                    const imageUrl = `Generated_Cards/${encodeURIComponent(card.card_name)}.png`;
                    return fetch(imageUrl)
                        .then(response => {
                            if (!response.ok) throw new Error(`æ— æ³•è·å–å›¾ç‰‡: ${card.card_name}`);
                            return response.blob();
                        })
                        .then(blob => {
                            zip.file(`${card.card_name}.png`, blob);
                            loadedCount++;
                            totalSize += blob.size;
                            const progress = (loadedCount / totalCount) * 100;
                            progressFill.style.width = `${progress}%`;
                            progressText.textContent = `æ­£åœ¨å‹ç¼©... (${loadedCount}/${totalCount}) - ${Math.round(progress)}%`;
                        })
                        .catch(error => {
                            console.error('ä¸‹è½½å¡ç‰Œæ—¶å‡ºé”™:', error);
                            // å³ä½¿æœ‰é”™è¯¯ä¹Ÿæ›´æ–°è¿›åº¦ï¼Œé˜²æ­¢å¡ä½
                            loadedCount++;
                            const progress = (loadedCount / totalCount) * 100;
                            progressFill.style.width = `${progress}%`;
                            progressText.textContent = `æ­£åœ¨å‹ç¼©... (${loadedCount}/${totalCount}) - ${Math.round(progress)}%`;
                        });
                });

                await Promise.all(cardPromises);

                progressText.textContent = 'å‹ç¼©å®Œæˆ! æ­£åœ¨ç”ŸæˆZIPæ–‡ä»¶...';
                
                const content = await zip.generateAsync({type:"blob"}, function updateCallback(metadata) {
                    const percent = metadata.percent.toFixed(2);
                    progressText.textContent = `æ­£åœ¨ç”ŸæˆZIPæ–‡ä»¶... ${percent}%`;
                });
                
                progressText.textContent = `ä¸‹è½½å®Œæˆ! æ€»å¤§å°: ${(totalSize / (1024 * 1024)).toFixed(2)} MB`;
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = "æ˜¥ç§‹æ€å¡ç‰Œåˆé›†.zip";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 3000);

            } catch (error) {
                console.error("ä¸‹è½½å…¨éƒ¨å¡ç‰Œæ—¶å‡ºé”™:", error);
                progressText.textContent = 'ä¸‹è½½å¤±è´¥ï¼Œè¯·æŸ¥çœ‹æ§åˆ¶å°ã€‚';
                 setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 3000);
            }
        }

        let currentCards = [];
        let checkInterval;

        // æ£€æŸ¥æ–°å¡ç‰Œ
        async function checkForNewCards() {
            try {
                const response = await fetch('cards.json');
                if (!response.ok) return;
                const cards = await response.json();

                const newCards = cards.filter(card => card && card.card_name && !currentCards.includes(card.card_name));
                
                if (newCards.length > 0) {
                    const grid = document.querySelector('.cards-grid');

                         // æ›´æ–°ç»Ÿè®¡
                        document.getElementById('totalCards').textContent = currentCards.length;

            </div>

                    <button class="download-btn" onclick="downloadImage('${imageSrc}', '${cardInfo.name}.png')" title="ä¸‹è½½å¡ç‰Œ">

        // åŠ è½½å¡ç‰Œ
        async function loadCards() {
            const loadingElement = document.querySelector('.loading');
            const cardsContainer = document.querySelector('.cards-grid');
            const emptyState = document.getElementById('emptyState');
            
            try {
                const response = await fetch('cards.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const cards = await response.json();
                currentCards = cards.map(c => c.card_name);

                const cardTypes = new Set(cards.map(c => c.card_group));
                document.getElementById('totalCards').textContent = cards.length;
                document.getElementById('cardTypes').textContent = cardTypes.size;

                const grid = document.querySelector('.cards-grid');
                grid.innerHTML = ''; // æ¸…ç©ºåˆå§‹çš„ spinner

                // 1. å…ˆåˆ›å»ºå¹¶æ˜¾ç¤ºæ‰€æœ‰å¡ç‰Œçš„éª¨æ¶å±
                cards.forEach((card, index) => {
                    const skeleton = document.createElement('div');
                    skeleton.className = 'card-skeleton';
                    skeleton.id = `skeleton-${index}`;
                    grid.appendChild(skeleton);
                });

                let loadedSize = 0;
